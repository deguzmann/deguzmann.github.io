<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Заголовок</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/oswaldregular.woff2" rel="preload" as="font" type="font/woff2" crossorigin="">
    <link href="fonts/oswaldmeduim.woff2" rel="preload" as="font" type="font/woff2" crossorigin="">
  </head>
  <body>

    <header class="page-header  page-header--nojs">
      <a href="/">
        <img class="page-header__logo" src="img/logo.png" alt="">
      </a>
      <div class="page-header__phone">
        <a class="page-header__link" href="tel:+7 (999) 999-99-99">+7 (999) 999-99-99</a>
        <a class="page-header__icon-phone" href="tel:+7 (999) 999-99-99">
          <img src="img/icon-phone.png" alt="">
        </a>
      </div>
    </header>

    <main class="page-main  portfolio">
      <div class="portfolio__header">
        <h1 class="portfolio__title">Последние работы</h1>
      </div>

      <div class="portfolio__list">
        <div class="portfolio__item">
          <div class="portfolio__video  portfolio__paused">
            <video class="video" width="100%" height="auto" poster="img/bg-video_1@2x.JPG" preload="none" controlsList="nodownload">
              <source src="video/video_1@mp4.mp4" type="video/mp4">
            </video>
          </div>
          <div class="portfolio__desc">
            <div class="portfolio__text">
              <h2 class="portfolio__desc-title">
                Андрей и Настя
              </h2>
              <p>Россия, Москва, п. Рогово <span>10.02.2018</span></p>
              <div class="portfolio__btn">
                <a class="btn  btn--orange" href="#">Узнать цену</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">

    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
